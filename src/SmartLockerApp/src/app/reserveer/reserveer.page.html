<ion-header>
  <ion-toolbar>
    <ion-title>Reserveer</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label>Begin</ion-label>
        <ion-datetime value="2019-04-1" min="1990-02" max="2050" [(ngModel)]="startDate"
          [dayShortNames]="customDayShortNames"
          displayFormat="DDD. MMM DD, YY"
          monthShortNames="jan, feb, mar, apr, mei, jun, jul, aug, sep, okt, nov, dec">
        </ion-datetime>
    </ion-item>
      
    <ion-item>
      <ion-label>End</ion-label>
        <ion-datetime value="2019-04-30" min="1990-02" max="2050" [(ngModel)]="endDate"
          [dayShortNames]="customDayShortNames"
          displayFormat="DDD. MMM DD, YY"
          monthShortNames="jan, feb, mar, apr, mei, jun, jul, aug, sep, okt, nov, dec">
      </ion-datetime>
    </ion-item>
  </ion-list>

 <ion-card *ngFor="let locker of lockers">
    <ion-card-header style="text-align: center">
      <ion-card-title>
        Locker {{locker.lockerName}}
      </ion-card-title>

      <ion-card-subtitle>
        <ion-label class="Bezet" *ngIf="locker.isReserved == true" > <ion-badge color="danger" slot="end">Gereserveerd</ion-badge> </ion-label>
        <ion-label class="Vrij" *ngIf="locker.isReserved == false"> <ion-badge color="success" slot="end">Beschikbaar</ion-badge> </ion-label>
      </ion-card-subtitle>
    </ion-card-header>
    <div style="text-align: center">
      <ion-button (click)="Reserveren(locker)" *ngIf="locker.isReserved == false" [disabled]="locker.isReserved">Reserveer</ion-button>
    </div>
  </ion-card>
</ion-content>
