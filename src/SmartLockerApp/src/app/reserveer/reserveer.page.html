<ion-header>
  <ion-toolbar>
    <ion-title>Reserveer</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list *ngFor="let reserved of reservatie">
    <ion-item >
      <ion-label>Begin</ion-label>
        <ion-datetime value="2019-04-1" min="1990-02" max="2050" [(ngModel)]="reserved.startDate"
          [dayShortNames]="customDayShortNames"
          displayFormat="DDD. MMM DD, YY"
          monthShortNames="jan, feb, mar, apr, mei, jun, jul, aug, sep, okt, nov, des">
        </ion-datetime>
    </ion-item>
      
    <ion-item>
      <ion-label>End</ion-label>
        <ion-datetime value="2019-04-30" min="1990-02" max="2050" [(ngModel)]="reserved.endDate"
          [dayShortNames]="customDayShortNames"
          displayFormat="DDD. MMM DD, YY"
          monthShortNames="jan, feb, mar, apr, mei, jun, jul, aug, sep, okt, nov, des">
        </ion-datetime>
      </ion-item>
  </ion-list>

  <ion-list *ngFor="let locker of lockers">
      <ion-item>
        <ion-label>Locker {{locker.lockerName}}</ion-label>
        <ion-label class="Bezet" *ngIf="locker.isReserved == true"> bezet <ion-icon ios="ios-close-circle" md="md-close-circle" slot="start"> </ion-icon> </ion-label>
        <ion-label class="Vrij" *ngIf="locker.isReserved == false"> Vrij   <ion-icon ios="ios-checkbox-outline" md="md-checkbox-outline"></ion-icon> </ion-label>

        <ion-checkbox *ngIf="locker.isReserved == false" slot="start" [disabled]="locker.isReserved" ></ion-checkbox>
        <ion-checkbox *ngIf="locker.isReserved == true" slot="end" [disabled]="locker.isReserved" style="display:none"></ion-checkbox>
      </ion-item>
  </ion-list>

  <p class="text">Kies de locker die je wilt reserveren <br> Max 2 Lockers </p>
  <div class="Reserveer">  
    <ion-button (click)="Reserveren()">Reserveer</ion-button>
  </div>

</ion-content>
