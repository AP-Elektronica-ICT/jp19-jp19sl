<ion-text color="primary">
	<h2>Toegang tot volgende lockers</h2>
</ion-text>
<ion-grid>
	<ion-row>
		<ion-col size="4" *ngFor="let locker of lockerSvc.lockers">
			<ion-card>
				<ion-card-header>
					<ion-card-title *ngIf="locker.open">
						<ion-badge color="success">Open</ion-badge> {{locker.lockerName}}
					</ion-card-title>
					<ion-card-title *ngIf="!locker.open">
						<ion-badge color="danger">Closed
						</ion-badge> {{locker.lockerName}}
					</ion-card-title>

					<ion-card-subtitle>Namen gebruikers met toegang tot locker</ion-card-subtitle>
				</ion-card-header>

				<ion-card-content>
					<ion-text color="primary">
						<h1>{{locker.lockerName}}</h1>
					</ion-text>
					<ion-text color="dark">
						<h2>Inhoud</h2>
					</ion-text>
					<ion-text color="danger" *ngIf="locker.open">
						<h2>Vergeet de locker niet te sluiten!</h2>
					</ion-text>
					<ion-chip *ngIf="!locker.open" color="success" outline="true" (click)="OpenLocker(locker._id)">
						<ion-label color="success">Open locker</ion-label>
					</ion-chip>
				</ion-card-content>
			</ion-card>
		</ion-col>
	</ion-row>
</ion-grid>
